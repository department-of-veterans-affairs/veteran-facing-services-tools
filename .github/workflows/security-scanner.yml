name: Security Scanner

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  security-scan:
    name: Scan for supply chain vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scanner
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v1
        with:
          fail-on-critical: true
