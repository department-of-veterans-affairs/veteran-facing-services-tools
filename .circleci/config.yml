version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.3.1

commands:
  check-for-changes:
    description: "Searches for any files matching the pattern in a diff result"
    parameters:
      in:
        description: "Returns true if this pattern matches any folder/file in the diff"
        type: string
      since:
        description: "The git commit that we are checking against"
        type: string
    steps:
      - run: git diff --name-only HEAD << parameters.since >> | grep << parameters.in >>

jobs:
  needs-to-publish-storybook:
    executor: aws-cli/default
    # docker:
    #   - image: circleci/node:14.5.0
    environment:
      LAST_COMMIT: << pipeline.git.base_revision >>
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: "Get last published commit"
          # Eventually this will be fetching some value from a BUILD.txt file on s3
          command: |
            echo 'export LAST_PUBLISHED_COMMIT=e50cd7bb7a05654cb38f78308eb2f9183a3ff815'>> $BASH_ENV
            source $BASH_ENV
      - check-for-changes:
          in: "formation-react"
          since: $LAST_PUBLISHED_COMMIT
  publish-storybook:
    executor: aws-cli/default
    environment:
      AWS_DEFAULT_REGION: us-gov-west-1
    steps:
      - checkout
      - aws-cli/setup
      - run: yarn install
      - run:
          name: "Build Storybook"
          command: cd packages/formation-react && yarn build-storybook
      - run:
          name: "Publish storybook"
          command: cd packages/formation-react && aws s3 cp ./storybook-static/ s3://dev-design.va.gov/storybook --recursive --acl public-read

workflows:
  publish:
    jobs:
      - needs-to-publish-storybook:
          context:
            - Platform
      - publish-storybook:
          context:
            - Platform
